    <circle cx="320" cy="520" r="3" fill="white"/>
    <circle cx="340" cy="540" r="3" fill="white"/>
    <circle cx="800" cy="600" r="3" fill="white"/>
    <circle cx="820" cy="620" r="3" fill="white"/>
