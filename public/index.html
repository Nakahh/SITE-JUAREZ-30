<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to Local Server...</title>
    <meta http-equiv="refresh" content="0;url=http://localhost:3000/" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      // Multiple redirect methods
      window.location.replace("http://localhost:3000/");
      window.location.href = "http://localhost:3000/";
      document.location = "http://localhost:3000/";

      // If all else fails, show message
      setTimeout(function () {
        document.body.innerHTML =
          '<h1>Redirecting to localhost:3000...</h1><p><a href="http://localhost:3000/">Click here if not redirected</a></p>';
      }, 1000);
    </script>
  </head>
  <body>
    <h1>ðŸ”„ Redirecting to Local Server...</h1>
    <p>If you see this page, you will be automatically redirected to:</p>
    <p>
      <strong
        ><a href="http://localhost:3000/">http://localhost:3000/</a></strong
      >
    </p>
    <script>
      // Force redirect immediately
      if (window.location.hostname.includes("fly.dev")) {
        window.stop();
        window.location.replace("http://localhost:3000/");
      }
    </script>
  </body>
</html>
