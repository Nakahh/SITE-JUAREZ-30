version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: siqueira-postgres
    environment:
      POSTGRES_USER: siqueira_user
      POSTGRES_PASSWORD: siqueira_pass
      POSTGRES_DB: siqueira_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - siqueira-network

  redis:
    image: redis:7-alpine
    container_name: siqueira-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - siqueira-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: siqueira-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://siqueira_user:siqueira_pass@postgres:5432/siqueira_db?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev_secret_key_change_in_production
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - postgres
      - redis
    networks:
      - siqueira-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  siqueira-network:
    driver: bridge
